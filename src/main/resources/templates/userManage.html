<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <title></title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">会议管理系统</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><a th:text="${session.loginUser}">用户</a></li>
                    <li><a th:href="@{/}">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{/admin/user}">

                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/conference}">
                                会议管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users:${users}">
                    <td th:text="${users.getId()}" id="userID"></td>
                    <td th:text="${users.getPassword()}"></td>
                    <td>
                        <button class="btn btn-sm btn-danger deleteBtn" onclick="deleteUser()" >删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            </main>

        </div>
    </div>
</div>

<script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script>
    function deleteUser() {
        var $id = $('#userID').text();
        var url = '/deleteUser/' + $id;
        console.log($id);
        $(location).attr('href',url);

    }
</script>
</body>
</html>
