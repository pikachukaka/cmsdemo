<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1532814_9s7gbl6whz.css">
    <title></title>
    <style>
        .loginDiv{
            margin-top: 100px;
            margin-left: 70px;
        }
        .iconfont{
            font-size: 50px;
            margin-left: 110px;
        }
        p{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form row" id="login">
    <form class="form-horizontal col-md-offset-4" id="login_form" th:action="@{/user/main}" method="post">
        <div class=" col-md-4 loginDiv">
           <div><i class="iconfont icon-denglu"></i></div>

            <p  th:text="${loginMSG}" th:if="${not #strings.isEmpty(loginMSG)}"></p>
            <div class="form-group">
                <input class="form-control required" type="text" placeholder="用户名" name="username"  autocomplete="off" autofocus="autofocus"
                       maxlength="20" />
            </div>
            <div class="form-group">
                <input class="form-control required" type="password" placeholder="密码" name="password" autocomplete="off" maxlength="8" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success col-md-3 col-md-offset-4" value="登录" />
            </div>
            <div class="form-group">
                <a th:href="@{/view2}" id="signup_btn" class=" col-md-offset-3">没有账户？创建免费账户</a>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
