<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="width=device-width,initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <title></title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">会议管理系统</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我们</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><a th:text="${session.loginUser}">用户</a></li>
                    <li><a th:href="@{/}">退出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" id="sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" th:href="@{/admin/user}">

                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/conference}">
                                会议管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th >会议号</th>
                        <th>会议名称</th>
                        <td>会议开始时间</td>
                        <td>会议结束时间</td>
                        <td>会议组织者</td>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="i:${records}">
                        <td th:text="${i.getConferenceID()}" id="conferenceID"></td>
                        <td th:text="${i.getName()}"></td>
                        <td th:text="${i.getBeginTime()}"></td>
                        <td th:text="${i.getEndTime()}"></td>
                        <td th:text="${i.getFounder()}"></td>
                        <td>
                            <button class="btn btn-sm btn-danger deleteBtn" onclick="deleteCon()" >删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </main>

        </div>
    </div>
</div>

<script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script>
    function deleteCon() {
        var $id = $('#conferenceID').text();
        var url = '/deleteConference/' + $id;
        console.log($id);
        $(location).attr('href',url);
    }
</script>
</body>
</html>
